<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ddd8ff; /* Mild Violet */
        }

        h2 {
            color: #9400D3; /* Dark Violet */
            margin-bottom: 2rem;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .card {
            margin-top: 20px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            background-color: #9400D3; /* Dark Violet */
            color: #FFFFFF; /* White */
        }

        .form-control {
            width: 30%;
            margin-bottom: 10px;
        }

        p {
            font-size: 19px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body >
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Answer this riddle to move forward.</h2>

                <p class="card-text">You measure my life in hours and I serve you by expiring.I'm quick when I'm thin and slow when I'm fat.The wind is my enemy.</p>
                <input type="text" id="answer" class="form-control" placeholder="Your Answer">
                <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
            </div>
        </div>
    </div>
    
    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById('answer').value.toLowerCase(); // Convert to lowercase for case-insensitivity
    
            if (userAnswer === 'candle') {
                window.location.href = '3PYXdpCb5FpYilAzaHv9QXjAA7ww3pEbq9bO3wL7ojus.html';
            } else {
                alert('Incorrect answer. Try again!');
            }
        }

        document.addEventListener('contextmenu', event => {
        event.preventDefault();
    });
    </script>
</body>
</html>
